---
- name: Install nginx
  ansible.builtin.apt:
    name: "nginx={{ nginx_version }}"
    state: present
    update_cache: yes

- name: Create the home ssh directory
  ansible.builtin.file:
    path: ~/.ssh
    state: directory
    mode: '0700'

- name: Copy public key to .ssh directory
  copy:
    src: sample-key.pub
    dest: ~/.ssh
    mode: '0644'

- name: Install nginx conf file
  ansible.builtin.template:
    src: etc/nginx/conf.d/app.conf.j2
    dest: /etc/nginx/nginx.conf
  notify:
    - reload nginx
